<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>AWS Deployment</title>
</head>
<body>
  <h1>AWS Deployment</h1>
  <button id="backButton">Back</button>
  <form id="deployForm">
    <!-- AWS-specific fields -->
    <label>Access Key: <input type="text" id="accessKey" required /></label>
    <label>Secret Key: <input type="text" id="secretKey" required /></label>
    <label>Bucket Name: <input type="text" id="bucketName" required /></label>
    <label>Region: <input type="text" id="region" required /></label>
    <button type="button" id="selectFolderButton">Select Folder</button>
    <span id="folderPath">No folder selected</span>
    <button type="submit">Deploy</button>
  </form>
  <div id="output"></div>
  <script>
      document.getElementById('backButton').addEventListener('click', () => {
    console.log('Back button clicked');
    window.api.goBack();
  });
  </script>
  <script src="../renderer.js"></script>
</body>
</html>
