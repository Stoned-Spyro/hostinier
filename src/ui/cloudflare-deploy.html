<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Cloudflare Deployment</title>
</head>
<body>
  <h1>Cloudflare Deployment</h1>
  <button id="backButton">Back</button>
  <form id="deployForm">
    <!-- Cloudflare-specific fields -->
    <label>Project Name: <input type="text" id="projectName" required /></label>
    <label>API Token: <input type="text" id="apiToken" required /></label>
    <button type="button" id="selectFolderButton">Select Folder</button>
    <span id="folderPath">No folder selected</span>
    <button type="submit">Deploy</button>
  </form>
  <div id="output"></div>
  <script src="../renderer.js"></script>
</body>
</html>
